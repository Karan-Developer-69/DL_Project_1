<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horse vs Human Classifier</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-6">
    <h1 class="text-3xl font-semibold text-center text-purple-600 mb-6">Horse vs Human Classifier</h1>

    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
      <label class="w-full">
        <span class="block text-gray-700 mb-2">Choose an image to upload</span>
        <input
          type="file"
          name="file"
          accept="image/*"
          required
          class="block w-full text-sm text-gray-500
                 file:mr-4 file:py-2 file:px-4
                 file:rounded-full file:border-0
                 file:text-sm file:font-semibold
                 file:bg-purple-50 file:text-purple-700
                 hover:file:bg-purple-100
                 focus:outline-none focus:ring-2 focus:ring-purple-300"
        />
      </label>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition"
      >
        Upload & Classify
      </button>
    </form>

    {% if prediction %}
      <div class="mt-8 text-center">
        <h2 class="text-2xl font-medium text-gray-800">Prediction:</h2>
        <p class="text-xl font-bold text-purple-600 mb-4">{{ prediction }}</p>
        <p class="text-gray-600 mb-4">Confidence: <span class="font-semibold">{{ value }}</span></p>
        <div class="mx-auto w-64 h-64 overflow-hidden rounded-lg border-2 border-gray-200">
          <img
            src="{{ image_path }}"
            alt="Uploaded Image"
            class="object-cover w-full h-full"
          />
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
